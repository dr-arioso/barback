rules:
  - id: rule.propagate_system_traits_to_subsystems
    description: >
      Propagate selected traits from core systems to their subsystems.
    applies_to: system
    rule_type: trait_propagation
    logic:
      - when_system_id: stashkit.core
        propagate_traits:
          to:
            - stashkit.resolvers
            - stashkit.skills
          traits:
            - knowledge_engine
